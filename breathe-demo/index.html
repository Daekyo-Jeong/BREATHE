<body style="overflow: hidden;">

	<div id="loading">
		<div id="breathing"></div>
		<script>
			container = document.getElementById("breathing");

			var text = new Blotter.Text("O", {
				family: "Lato",
				size: 200,
				weight: 300,
				fill: "#fff",
				paddingLeft: 0,
				paddingRight: 0,
				paddingTop: 0,
				paddingBottom: 0
			});

			var material = new Blotter.FliesMaterial();
			material.uniforms.uPointCellWidth.value = 0.03;
			material.uniforms.uPointRadius.value = 0.5;
			material.uniforms.uSpeed.value = 2;

			var blotter = new Blotter(material, {
				texts: text
			});

			var scope = blotter.forText(text);
			scope.appendTo(container);

		</script>
